language: php

notifications:
  email: false

php:
  - 5.4

psql:
  database: drupal
  username: postgres

before_script:
 - psql -c 'create database drupal;' -U postgres
 - pyrus channel-discover pear.drush.org
 - pyrus install drush/drush
 - phpenv rehash
 - drush dl --yes drupal
 - cd drupal-*
 - drush si minimal --db-url=pgsql://postgres:@localhost/drupal --yes
 - drush en --yes simpletest
 - drush cc all
 - drush runserver --server=builtin 8080 &
 - sleep 4
 - drush vset --yes simpletest_verbose FALSE

script: php ./scripts/run-tests.sh --php /home/vagrant/.phpenv/shims/php --url http://127.0.0.1:8080 Tracker